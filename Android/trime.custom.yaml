patch:
  "preset_keyboards/ms_quick":
    ascii_mode: 0
    name: 傳統速成
    author: Kho
    height: 50
    width: 10
    keys:
#第一行
    - {click: "1", long_click: "~"}
    - {click: "2", long_click: "@"}
    - {click: "3", long_click: "#"}
    - {click: "4", long_click: "$"}
    - {click: "5", long_click: "%"}
    - {click: "6", long_click: "^"}
    - {click: "7", long_click: "&"}
    - {click: "8", long_click: "*"}
    - {click: "9", long_click: "("}
    - {click: "0", long_click: ")"}
#第二行
    - {label: "手", click: "q", long_click: Tab}
    - {label: "田", click: "w"}
    - {label: "水", click: "e", long_click: "["}
    - {label: "口", click: "r", long_click: "]"}
    - {label: "廿", click: "t", long_click: "{"}
    - {label: "卜", click: "y", long_click: "}"}
    - {label: "山", click: "u", long_click: "-"}
    - {label: "戈", click: "i", long_click: "_"}
    - {label: "人", click: "o", long_click: "="}
    - {label: "心", click: "p", long_click: "+"}
#第三行
    - {width: 4}
    - {label: "日",  click: "a"}
    - {label: "尸",  click: "s"}
    - {label: "木",  click: "d"}
    - {label: "火",  click: "f", long_click: "<"}
    - {label: "土",  click: "g", long_click: ">"}
    - {label: "竹",  click: "h", long_click: ";"}
    - {label: "十",  click: "j", long_click: ":"}
    - {label: "大",  click: "k", long_click: "\'"}
    - {label: "中",  click: "l", long_click: "\""}
#第四行
    - {click: Shift_L, send_bindings: false, width: 8}
    - {label: "符", click: "z"}
    - {label: "難", click: "x"}
    - {label: "金", click: "c"}
    - {label: "女", click: "v"}
    - {label: "月", click: "b"}
    - {label: "弓", click: "n", long_click: "\\"}
    - {label: "一", click: "m", long_click: "|"}
    - {click: "？", long_click: "/",ascii: "?", width: 8}
    - {click: BackSpace, width: 14}
#第五行
    - {click: Keyboard_symbols, long_click: Keyboard_number, width: 8}
    - {click: Zenkaku_Hankaku, long_click: Henkan, width: 8}
    - {click: Mode_switch, long_click: Menu, width: 10}
    - {click: space, width: 38, swipe_left: Left, swipe_right: Right}
    - {click: "！", long_click: "", ascii: "!",width: 8}
    - {click: "，", long_click: "", ascii: ",",width: 8}
    - {click: ".", long_click: "。", width: 8}
    - {click: Return, width: 12}
  "style/candidate_text_size": 18  #候选字体大小
  "style/key_text_size": 18 #按键字体大小
  "style/vertical_gap": 2 #行距
  "style/horizontal_gap": 2 #水平间距改为0
# 自定義懸浮窗
  "style/horizontal": true
  "style/layout/position": bottom_left
  "style/layout/min_length": 1
  "style/layout/max_length": 36
  "style/layout/max_entries": 9
  "style/layout/sticky_lines": 0
  "style/layout/max_width": 930
  "style/layout/margin_x": 0
  "style/layout/margin_y": 0
  "style/layout/border": 0
  "style/layout/round_corner": 3
  "style/layout/elevation": 8
  "style/layout/alpha": 0xff
  "style/layout/line_spacing_multiplier": 1
  "style/window":
    - {label: "%s.", candidate: "%s "}