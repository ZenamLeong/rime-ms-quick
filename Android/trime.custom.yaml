patch:
# 傳統速成鍵位佈局
  "preset_keyboards/ms_quick":
    ascii_mode: 0
    name: 傳統速成
    author: Kho
    height: 50
    width: 10
    keys:
# 第一行
    - {click: "1", long_click: "！", height: 45}
    - {click: "2", long_click: "@"}
    - {click: "3", long_click: "#"}
    - {click: "4", long_click: "$"}
    - {click: "5", long_click: "%"}
    - {click: "6", long_click: "^"}
    - {click: "7", long_click: "&"}
    - {click: "8", long_click: "*"}
    - {click: "9", long_click: "("}
    - {click: "0", long_click: ")"}
# 第二行
    - {label: "手", click: "q", long_click: Tab}
    - {label: "田", click: "w", long_click: "`"}
    - {label: "水", click: "e", long_click: "["}
    - {label: "口", click: "r", long_click: "]"}
    - {label: "廿", click: "t", long_click: "{"}
    - {label: "卜", click: "y", long_click: "}"}
    - {label: "山", click: "u", long_click: "-"}
    - {label: "戈", click: "i", long_click: "_"}
    - {label: "人", click: "o", long_click: "="}
    - {label: "心", click: "p", long_click: "+"}
# 第三行
    - {width: 5}
    - {label: "日",  click: "a", long_click: select_all}
    - {label: "尸",  click: "s", long_click: Left}
    - {label: "木",  click: "d", long_click: Right}
    - {label: "火",  click: "f", long_click: "<"}
    - {label: "土",  click: "g", long_click: ">"}
    - {label: "竹",  click: "h", long_click: ";"}
    - {label: "十",  click: "j", long_click: ":"}
    - {label: "大",  click: "k", long_click: "\'"}
    - {label: "中",  click: "l", long_click: "\""}
# 第四行
    - {click: Escape, long_click: Henkan, width: 10}
    - {label: "符", click: "z", long_click: undo}
    - {label: "難", click: "x", long_click: cut}
    - {label: "金", click: "c", long_click: copy}
    - {label: "女", click: "v", long_click: paste}
    - {label: "月", click: "b", long_click: redo}
    - {label: "弓", click: "n", long_click: "\\"}
    - {label: "一", click: "m", long_click: "|"}
    - {click: "？", long_click: "/", width: 8}
    - {click: BackSpace, width: 12}
# 第五行
    - {click: Keyboard_symbols, long_click: Keyboard_number, width: 12}
    - {click: Keyboard_latin, long_click: Zenkaku_Hankaku, width: 14}
    - {click: space, width: 46, long_click: Menu}
    - {click: "，", long_click: "～", width: 8}
    - {click: "．", long_click: "。", width: 8}
    - {click: Return, width: 12}

# 傳統速成西文鍵位佈局
  "preset_keyboards/latin":
    ascii_mode: 1
    name: 傳統速成西文
    author: Kho
    height: 50
    width: 10
    keys:
# 第一行
    - {click: "1", long_click: "!", height: 45}
    - {click: "2", long_click: "@"}
    - {click: "3", long_click: "#"}
    - {click: "4", long_click: "$"}
    - {click: "5", long_click: "%"}
    - {click: "6", long_click: "^"}
    - {click: "7", long_click: "&"}
    - {click: "8", long_click: "*"}
    - {click: "9", long_click: "("}
    - {click: "0", long_click: ")"}
# 第二行
    - {label: "日", click: "q", long_click: Tab}
    - {label: "田", click: "w", long_click: "`"}
    - {label: "水", click: "e", long_click: "["}
    - {label: "口", click: "r", long_click: "]"}
    - {label: "廿", click: "t", long_click: "{"}
    - {label: "卜", click: "y", long_click: "}"}
    - {label: "山", click: "u", long_click: "-"}
    - {label: "戈", click: "i", long_click: "_"}
    - {label: "人", click: "o", long_click: "="}
    - {label: "心", click: "p", long_click: "+"}
# 第三行
    - {width: 5}
    - {label: "日",  click: "a", long_click: select_all}
    - {label: "尸",  click: "s", long_click: Left}
    - {label: "木",  click: "d", long_click: Right}
    - {label: "火",  click: "f", long_click: "<"}
    - {label: "土",  click: "g", long_click: ">"}
    - {label: "竹",  click: "h", long_click: ";"}
    - {label: "十",  click: "j", long_click: ":"}
    - {label: "大",  click: "k", long_click: "\'"}
    - {label: "中",  click: "l", long_click: "\""}
# 第四行
    - {click: Shift_L, send_bindings: false, width: 10}
    - {label: "符", click: "z", long_click: undo}
    - {label: "難", click: "x", long_click: cut}
    - {label: "金", click: "c", long_click: copy}
    - {label: "女", click: "v", long_click: paste}
    - {label: "月", click: "b", long_click: redo}
    - {label: "弓", click: "n", long_click: "\\"}
    - {label: "一", click: "m", long_click: "|"}
    - {click: "？", long_click: "/", ascii: "?", width: 8}
    - {click: BackSpace, width: 12}
# 第五行
    - {click: Keyboard_symbols, long_click: Keyboard_number, width: 12}
    - {click: Keyboard_quick, long_click: Zenkaku_Hankaku, width: 14}
    - {click: space, width: 46, long_click: Menu}
    - {click: ",", long_click: "~", width: 8}
    - {click: ".", long_click: "。", width: 8}
    - {click: Return, width: 12}

# 佈局調整
  "style/candidate_text_size": 21  #候选字体大小
  "style/key_text_size": 18 #按键字体大小
  "style/vertical_gap": 2 #行距
  "style/horizontal_gap": 2 #水平间距改为0
  "style/label_text_size": 16 #懸浮候選數字大小

# 自定義懸浮窗
  "style/horizontal": true
  "style/layout/position": bottom_left
  "style/layout/min_length": 1
  "style/layout/max_length": 36 
  "style/layout/max_entries": 9
  "style/layout/sticky_lines": 0
  "style/layout/max_width": 930
  "style/layout/margin_x": 0
  "style/layout/margin_y": 0
  "style/layout/border": 0
  "style/layout/round_corner": 3
  "style/layout/elevation": 8
  "style/layout/alpha": 0xdd 
  "style/layout/line_spacing_multiplier": 1
  "style/layout/movable": true
  "style/window":
    - {label: "%s.", candidate: "%s "}
    - {start: "", move: ' ≡ ', end: ""}

#功能鍵定制
  "preset_keys/BackSpace":
    label: "⌫"
    repeatable: true
    send: BackSpace
  "preset_keys/Shift_L":
    label: "⇧"
    send: Shift_L
    shift_lock: long
  "preset_keys/Tab":
    label: "↹"
    send: Tab
  "preset_keys/Return":
    label: "↵"
    send: Return
  "preset_keys/Keyboard_quick": 
    label: "西"
    send: Eisu_toggle
    select: .default
  "preset_keys/Keyboard_latin":
    label: "中"
    send: Eisu_toggle
    select: latin

#添加自定義西文鍵盤
  "style/keyboards": 
    - .default
    - default
    - letter
    - number
    - symbols
    - latin