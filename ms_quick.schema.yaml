# Rime schema settings
# encoding: utf-8

schema:
  schema_id: ms_quick
  name: 傳統速成
  version: "0.1"
  author:
    - Kho
  dependencies:
    - quick
  description: |
    碼表按照 windows 10 傳統速成錄入(含增加香港增補字符集字元)

switches:
  - name: ascii_mode
    # reset: 0 (1是英文)
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  delimiter: " ;"
  alphabet: abcdefghijklmnopqrstuvwxyz
  max_code_length: 2  # 五碼頂字上屏(轉2測試不行)
  auto_select: true

translator:
  dictionary: ms_quick
  enable_completion: false
  enable_user_dict: false
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"

key_binder:
  import_preset: default
  bindings: 
    - { when: has_menu, accept: space, send: Page_Down }
    - { when: always, accept: Shift_L, toggle: ascii_mode }

menu:
  page_size: 9

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"

style:
  font_point: 9 #字號
  horizontal: true #橫／直排